<nav>
    <ul class="pagination pg-teal" ng-if="1 < pages.length">
        <li class="page-item" ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == 1 }">
            <a class="page-link" href="" ng-click="setCurrent(1)">First</a>
        </li>
        <li class="page-item" ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }" class="ng-scope">
            <a class="page-link" href="" ng-click="setCurrent(pagination.current - 1)" class="ng-binding">
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </a>
        </li>
        <li class="page-item" ng-repeat="pageNumber in pages track by $index" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }">
            <a class="page-link" href="" ng-click="setCurrent(pageNumber)">{{ pageNumber }}</a>
        </li>

        <li class="page-item" ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }" class="ng-scope">
            <a class="page-link" href="" ng-click="setCurrent(pagination.current + 1)" class="ng-binding">
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </a>
        </li>
        <li class="page-item" ng-if="boundaryLinks" ng-class="{disabled : pagination.current == pagination.last }">
            <a class="page-link" href="" ng-click="setCurrent(pagination.last)">Last</a>
        </li>
    </ul>
</nav>
